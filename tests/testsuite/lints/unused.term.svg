<svg width="835px" height="254px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { background: #000000 }
    .fg-bright-blue { fill: #5555FF }
    .fg-bright-cyan { fill: #55FFFF }
    .fg-bright-red { fill: #FF5555 }
    .fg-red { fill: #AA0000 }
    .fg-yellow { fill: #AA5500 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    .bold { font-weight: bold; }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan class="fg-bright-red bold">error</tspan><tspan>: </tspan><tspan class="bold">feature `foo_feature` includes `dep_name?/dep_feature`, but `dep_name` is not a dependency</tspan>
</tspan>
    <tspan x="10px" y="46px"><tspan>  </tspan><tspan class="fg-bright-blue bold">--&gt;</tspan><tspan> Cargo.toml:12:15</tspan>
</tspan>
    <tspan x="10px" y="64px"><tspan class="fg-bright-blue bold">   |</tspan>
</tspan>
    <tspan x="10px" y="82px"><tspan class="fg-bright-blue bold"> 9 |</tspan><tspan> dep_name = { version = "0.1.0", optional = true }</tspan>
</tspan>
    <tspan x="10px" y="100px"><tspan class="fg-bright-blue bold">   |</tspan><tspan class="fg-yellow bold"> --------</tspan><tspan> </tspan><tspan class="fg-yellow bold">`dep_name` is an unused optional dependency since no feature enables it</tspan>
</tspan>
    <tspan x="10px" y="118px"><tspan class="fg-bright-blue bold">10 |</tspan><tspan> </tspan>
</tspan>
    <tspan x="10px" y="136px"><tspan class="fg-bright-blue bold">11 |</tspan><tspan> [features]</tspan>
</tspan>
    <tspan x="10px" y="154px"><tspan class="fg-bright-blue bold">12 |</tspan><tspan> foo_feature = ["dep_name?/dep_feature"]</tspan>
</tspan>
    <tspan x="10px" y="172px"><tspan class="fg-bright-blue bold">   |</tspan><tspan class="fg-bright-red bold">               ^^^^^^^^^^^^^^^^^^^^^^^^^</tspan>
</tspan>
    <tspan x="10px" y="190px"><tspan class="fg-bright-blue bold">   |</tspan>
</tspan>
    <tspan x="10px" y="208px"><tspan>   </tspan><tspan class="fg-bright-blue bold">=</tspan><tspan> </tspan><tspan class="fg-bright-cyan bold">help</tspan><tspan>: enable the dependency with `dep:dep_name`</tspan>
</tspan>
    <tspan x="10px" y="226px"><tspan class="fg-red bold">error</tspan><tspan class="bold">:</tspan><tspan> failed to parse manifest at `[ROOT]/foo/Cargo.toml`</tspan>
</tspan>
    <tspan x="10px" y="244px">
</tspan>
  </text>

</svg>
